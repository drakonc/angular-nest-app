<div class="row">
    <div *ngFor="let product of listProduct.products" class="card card-body mb-2">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li>id: {{product._id}}</li>
                    <li>Name: {{product.name}}</li>
                    <li>Descripci√≥n: {{product.description}}</li>
                    <li>Precio: {{product.price}}</li>
                    <li>Creado: {{product.createdAt}}</li>
                </ul>
                <button class="btn btn-danger" (click)="deleteProduct(product._id)">Eliminar</button>
                <button class="btn btn-secondary" [routerLink]="['/product/edit',product._id]">Editar</button>
            </div>
            <div class="col-md-4"><img [src]="product.imagenURL" class="card-img"></div>
        </div>
    </div>
</div>
